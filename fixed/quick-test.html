<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick CSS Test</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Luxury CSS -->
		<link
			href="http://localhost:8080/assets/css/luxury-style.css"
			rel="stylesheet"
		/>

		<style>
			.test-card {
				background: var(--bg-secondary);
				border: 2px solid var(--primary-gold);
				padding: 2rem;
				border-radius: var(--radius-lg);
				margin: 2rem 0;
				box-shadow: var(--shadow-medium);
			}

			.test-heading {
				color: var(--primary-navy);
				font-family: 'Playfair Display', serif;
				font-weight: 600;
				margin-bottom: 1rem;
			}

			.test-text {
				color: var(--text-secondary);
				font-family: 'Inter', sans-serif;
			}

			.luxury-button {
				background: linear-gradient(
					135deg,
					var(--primary-gold),
					var(--primary-gold-dark)
				);
				color: white;
				border: none;
				padding: 1rem 2rem;
				border-radius: var(--radius-md);
				font-family: 'Inter', sans-serif;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.luxury-button:hover {
				transform: translateY(-2px);
				box-shadow: var(--shadow-gold);
			}
		</style>
	</head>
	<body>
		<div class="container my-5">
			<div class="test-card">
				<h1 class="test-heading">CSS Variables Test</h1>
				<p class="test-text">
					Nếu bạn thấy card này có màu nền kem, viền vàng, và fonts
					đẹp thì CSS đang hoạt động tốt!
				</p>
				<button class="luxury-button">Luxury Button Test</button>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="card luxury-card">
						<div class="card-body">
							<h5 class="card-title luxury-title">Test Card 1</h5>
							<p class="card-text">Testing luxury card styles</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card luxury-card">
						<div class="card-body">
							<h5 class="card-title luxury-title">Test Card 2</h5>
							<p class="card-text">Testing luxury card styles</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card luxury-card">
						<div class="card-body">
							<h5 class="card-title luxury-title">Test Card 3</h5>
							<p class="card-text">Testing luxury card styles</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
