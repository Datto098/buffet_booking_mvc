<!DOCTYPE html>
<html>
	<head>
		<title>Test Invoice Submit</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<h1>Test Invoice Submit</h1>
		<button id="testSubmit">Test Submit</button>
		<div id="result"></div>

		<script>
			$('#testSubmit').click(function () {
				const testData = {
					order_id: '17',
					adult_count: '2',
					child_count: '1',
					payment_method: 'cash',
					notes: 'Test invoice',
					csrf_token: '',
				};

				console.log('Sending data:', testData);

				$.ajax({
					url: 'http://localhost/buffet_booking_mvc/admin/invoice/create',
					method: 'POST',
					data: testData,
					dataType: 'json',
					success: function (response) {
						$('#result').html(
							'<div style="color: green;">Success: ' +
								JSON.stringify(response) +
								'</div>'
						);
						console.log('Success:', response);
					},
					error: function (xhr, status, error) {
						$('#result').html(
							'<div style="color: red;">Error: ' +
								xhr.status +
								' - ' +
								xhr.responseText +
								'</div>'
						);
						console.log('Error:', xhr.responseText);
					},
				});
			});
		</script>
	</body>
</html>
